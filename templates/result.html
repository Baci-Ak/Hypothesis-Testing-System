

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        .options {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Results</h1>
        <div class="result">
            <p>{{ results.result }}</p>
            <p>{{ results.t_stat }}</p>
            <p>{{ results.pvalue }}</p>
            <p>{{ results.mean_difference }}</p>
            <p>{{ results.correlation }}</p>
        </div>
        <div class="options">
            <form action="/" method="get">
                <button type="submit">Perform Another Analysis</button>
            </form>
            <form action="/quit" method="get">
                <button type="submit">Quit</button>
            </form>
        </div>
    </div>
</body>
</html>
